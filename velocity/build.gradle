dependencies {
    implementation project(path: ':common')

    implementation 'org.bstats:bstats-velocity:3.0.2'

    compileOnly 'com.velocitypowered:velocity-api:3.2.0-SNAPSHOT'
    compileOnly 'commons-io:commons-io:2.14.0'
