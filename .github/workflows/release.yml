# Publishes a release to Modrinth and CurseForge when a release is published on GitHub.
name: Release Test & Publish

on:
  release:
    types: [ published ]

permissions:
  contents: read
  checks: write

env:
  LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.10.8/x64/lib/python3.10/site-packages/jep/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI ğŸ›ï¸'
        uses: actions/checkout@v4
      - name: 'Set up JDK 17 ğŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: 'Install Python ğŸ“¦'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.8'
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install jep
          python -m pip install alt-profanity-check
      - name: 'Build with Gradle ğŸ—ï¸'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish Test Report ğŸ“Š'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Publish to Modrinth & Hangar ğŸš°'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: SSXTD3me
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          hangar-id: William278/HuskChat
          hangar-token: ${{ secrets.HANGAR_API_KEY }}
          files-primary: target/HuskChat-Plugin-${{ github.event.release.tag_name }}.jar
          name: HuskChat v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          hangar-version-type: Release
          modrinth-version-type: release
          game-versions: |
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
          modrinth-dependencies: |
            luckperms | suggests | *
            papiproxybridge | suggests | *
            placeholderapi | suggests | *
          modrinth-loaders: |
            bungeecord
            velocity
            spigot
            paper
            folia
          hangar-loaders: |
            velocity
          java: 17
      - name: 'Upload GitHub Artifact ğŸ“¦'
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: HuskChat Plugin
          path: target/HuskChat-Plugin-*.jar